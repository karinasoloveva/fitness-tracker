<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Регистрация на сайте для похудения и фитнеса. Получите доступ к персонализированным планам и калькуляторам.">
    <meta name="keywords" content="регистрация, фитнес, диета, похудение, здоровый образ жизни">
    <title>Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #ff5733;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c13d1e;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #d9534f;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1>Регистрация</h1>
        <form id="registration-form" action="/register" method="POST">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Имя" required>
                <div id="username-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <div id="email-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Пароль" required>
                <div id="password-error" class="error-message"></div>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="footer">
            <p>Уже есть аккаунт? <a href="/login">Войдите здесь</a></p>
        </div>
    </div>

    <script>
        document.getElementById("registration-form").addEventListener("submit", function(event) {
            let valid = true;

            // Очистим старые ошибки
            document.getElementById("username-error").innerText = "";
            document.getElementById("email-error").innerText = "";
            document.getElementById("password-error").innerText = "";

            // Проверка имени
            const username = document.getElementById("username").value;
            if (username.length < 3) {
                document.getElementById("username-error").innerText = "Имя должно быть не менее 3 символов.";
                valid = false;
            }

            // Проверка email
            const email = document.getElementById("email").value;
            const emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
            if (!emailPattern.test(email)) {
                document.getElementById("email-error").innerText = "Введите корректный email.";
                valid = false;
            }

            // Проверка пароля
            const password = document.getElementById("password").value;
            if (password.length < 6) {
                document.getElementById("password-error").innerText = "Пароль должен быть не менее 6 символов.";
                valid = false;
            }

            if (!valid) {
                event.preventDefault(); // Предотвращаем отправку формы, если есть ошибки
            }
        });
    </script>

</body>
</html>
